<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoutubeClone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="bg-container">
        <div class="top-container">
            <div class="top-container-1">
                    <img src="./file/Yt-Button.svg" alt="youtube-logo">
            </div>
          
              <div  class="top-container-2">
                <div class="search-container">
                  <input type="text" id="search-input" placeholder="Search">
                   <button id="search-button"> <img src="./file/Vector.svg" alt="search-image"  class="text-white"></button>
                   <img src="./file/mic.svg"  alt="mic-image" class="mic-image">
                </div>
               

              

              </div>
              <div class="top-container-3">
                <button><img src="./file/create.svg" alt="image"></button>
                <button><img src="./file/apps.svg" alt="image"></button>
                <button><img src="./file/notifications.svg" alt="image"></button>
                <button><img src="./file/Profile.svg"></button>

              </div>

        </div>
        <div class="middle-container">
          <div class="side-container">
            <button class="bg-dark text-white d-flex  m-2 home-button"><img src="./file/home.svg" class="side-image">Home</button>
            <button class="bg-dark text-white d-flex   home-button m-2"><img src="./file/explore.svg" class="side-image">Explore</button>
            <button class="bg-dark text-white  d-flex  home-button m-2"><img src="./file/subscriptions.svg" class="side-image">Subscriptions</button>
            <hr class="text-white">
            <button class="bg-dark text-white  d-flex  home-button m-2"><img src="./file/library.svg" class="side-image">Library</button>
            <button class="bg-dark text-white  d-flex  home-button m-2"><img src="./file/history.svg" class="side-image">History</button>
            <button class="bg-dark text-white  d-flex  home-button m-2"><img src="./file/yourVideos.svg" class="side-image">Your Videos</button>
            <button class="bg-dark text-white  d-flex  home-button m-2"><img src="./file/watchLater.svg" class="side-image">Watch Later</button>
            <button class="bg-dark text-white  d-flex  home-button m-2"><img src="./file/Group (1).svg" class="side-image">Liked videos</button>
            <button class="bg-dark text-white  d-flex home-button m-2"><img src="./file/arrowBottom.svg" class="side-image">Show More</button>
            <hr class="text-white">
            <h5 class="d-flex justify-content-center text-white">Subscriptions</h5>
            <button class="bg-dark text-white  d-flex  home-button m-2"><img src="./file/User-Avatar.svg" class="side-image">James Gouse</button>
            <button class="bg-dark text-white  d-flex home-button m-2"><img src="./file/Icon.svg" class="side-image">Alan cooper</button>
            <button class="bg-dark text-white  d-flex home-button m-2"><img src="./file/Icon.svg" class="side-image">Marcus Levin</button>
            <button class="bg-dark text-white  d-flex  home-button m-2"><img src="./file/User-Avatar.svg" class="side-image">Alexis Sears</button>
            <button class="bg-dark text-white  d-flex  home-button m-2"><img src="./file/Icon.svg" class="side-image">Jesica Lambert</button> 
            <button class="bg-dark text-white  d-flex  home-button m-2"><img src="./file/User-Avatar.svg" class="side-image">Anna White</button> 
            <button class="bg-dark text-white  d-flex  home-button m-2"><img src="./file/Icon.svg" class="side-image">Skylar Dias</button>   
          </div>
          <div class="right-container">
            <div class="main-container d-flex">
              <button id="items" class="maincontainer-button first-button m-2"> Item</button>
              <!-- <button id="items1" class="maincontainer-button"></button> -->
            </div>
        
            <div class="card-container d-flex" id="videos-container">
              <!-- <div class="video-container">
                <img src="https://picsum.photos/200/300" class="youtube-video" width="290px" height="140px"alt="thumbnail">

              </div>
              <div class="card-description">
                <div class="logo-container">
                  <img src="https://picsum.photos/200" class="channel-logo" alt="channel-logo">
                 </div>
             
             
              <div class="title-container">
                <p class="p-0 m-0"><strong>Lorem ipsum dolor sit amet consectetur adipisicing elit.</strong></p>
                <p class="channel-name grey-text">James Person</p>
                <p class="grey-text"> 15K Views .1 week ago</p>
              </div>
            </div> -->
            </div>
          </div>
        </div>
      
       </div> 
       
   
    
   
   
    <script src="./script.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
